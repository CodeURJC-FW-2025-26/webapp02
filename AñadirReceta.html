<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Secretos de Cocina</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="Cocina.css" />
</head>

<body>

     <!-- Página del formulario tras pulsar el botón de añadir receta -->

     <!-- Cabecera -->
     <div class="top-section">

          <header class="d-flex justify-content-between align-items-center">
               <h1>
                    <a href="Index.html" class="header">Secretos De Cocina</a>
               </h1>
          </header>

          <!-- Menú de categorías -->
          <div class="categorys">
               <a href="#">Entrantes</a>
               <a href="#">Platos Principales</a>
               <a href="#">Postres</a>
               <a href="#">Veganos</a>
          </div>
     </div>

     <h2 class="AdRec">Añade la receta</h2>
     <div class="form-container">
          <form role="form">
               <!-- Campo Nombre -->
               <div class="form-group">
                    <label for="RecipeName">Nombre:</label>
                    <input type="text" class="form-control" id="RecipeName"
                         placeholder="Introduzca el nombre de la receta" required>
               </div>
               <!-- Campo Descripción -->
               <div class="form-group">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="description" rows="2"
                         placeholder="Introduzca una breve descripción de la receta" required></textarea>
               </div>
               <!-- Campo Ingredientes -->
               <div class="form-group">
                    <label for="ingredients" class="form-label">Ingredientes:</label>
                    <textarea class="form-control" id="ingredients" rows="3"
                         placeholder="Introduzca los ingredientes necesarios, separados por líneas" required></textarea>
               </div>
               <!-- Campo Categoría -->
               <div class="form-group">
                    <label for="category" class="form-label">Categoría:</label>
                    <select class="form-select" id="category" required>
                         <option value="" selected disabled>Seleccione una categoría</option>
                         <option value="entrante">Entrante</option>
                         <option value="principal">Plato Principal</option>
                         <option value="postre">Postre</option>
                         <option value="vegano">Vegano</option>
                    </select>
               </div>
               <!-- Campo Dificultad -->
               <div class="form-group">
                    <label for="difficulty" class="form-label">Dificultad:</label>
                    <select class="form-select" id="difficulty" required>
                         <option value="" selected disabled>Seleccione una dificultad</option>
                         <option value="facil">Fácil</option>
                         <option value="media">Media</option>
                         <option value="dificil">Difícil</option>
                    </select>
               </div>
               <!-- Campo Tiempo -->
               <div class="form-group">
                    <label for="preparationTime" class="form-label">Tiempo (minutos):</label>
                    <input type="number" class="form-control" id="preparationTime" placeholder="Ej: 30" min="1"
                         required>
               </div>
               <!-- Imagen -->
               <div class="form-group">
                    <label for="RecipeImage">Imagen:</label>
                    <input type="file" class="form-control" id="RecipeImage" accept="image/*" required>
               </div>
               <!-- Botones -->
               <div class="botons">
                    <!--Boton de guardar-->
                    <div class="button">
                         <button type="submit" class="btn btn-dark">Guardar</button>
                    </div>

                    <!--Boton de cancelar-->
                    <div class="button">
                         <a class="btn btn-dark" href="index.html">Cancelar</a>
                    </div>
               </div>
          </form>
          <div class="Decor-img">
               <img src="lubina.jpg" alt="Lubina">
               <img src="entrecot.jpg" alt="Entrecot">
          </div>
     </div>

     <!-- Pie de página -->
     <footer>
          <p>&copy; 2025 Secretos de Cocina. Todos los derechos reservados.</p>
     </footer>

</body>

</html>
