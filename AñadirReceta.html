<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Secretos de Cocina</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="Cocina.css" />
</head>

<body>

     <!-- Página del formulario tras pulsar el botón de añadir receta -->

     <!-- Cabecera -->
     <div class="top-section">

          <header class="d-flex justify-content-between align-items-center">
               <h1>
                    <a href="Index.html" class="header">Secretos De Cocina</a>
               </h1>
          </header>

          <!-- Menú de categorías -->
          <div class="categorys">
               <a href="#">Entrantes</a>
               <a href="#">Platos Principales</a>
               <a href="#">Postres</a>
               <a href="#">Veganos</a>
          </div>
     </div>

     <h2>Añade la receta</h2>
     <div class="form-container">
          <form role="form">
               <div class="form-group">
                    <label for="RecipeName">Nombre:</label>
                    <input type="text" class="form-control" id="RecipeName"
                         placeholder="Introduzca el nombre de la receta">
               </div>
               <div class="form-group">
                    <label for="Ingredients">Ingredientes:</label>
                    <input type="text" class="form-control" id="Ingredients"
                         placeholder="Introduzca los ingredientes necesarios">
               </div>
               <div class="form-group">
                    <label for="Category">Categoría:</label>
                    <input type="text" class="form-control" id="Category"
                         placeholder="Introduzca la categoría del plato">
               </div>
               <div class="form-group">
                    <label for="Preparation Time">Tiempo:</label>
                    <input type="text" class="form-control" id="Preparation Time"
                         placeholder="Introduzca el tiempo de preparación (minutos)">
               </div>
               <div class="form-group">
                    <label for="Dificulty">Dificultad:</label>
                    <input type="text" class="form-control" id="Dificulty"
                         placeholder="Introduzca la dificultad de la receta (Alta, Media, Baja)">
               </div>
               <div class="form-group">
                    <label for="RecipeImage">Imagen:</label>
                    <input type="file" class="form-control" id="RecipeImage" accept="image/*">
               </div>

               <div class="botons">
                    <!--Boton de guardar-->
                    <div class="button">
                         <a class="btn btn-dark">Guardar</a>
                    </div>

                    <!--Boton de cancelar-->
                    <div class="button">
                         <a class="btn btn-dark" href="index.html">Cancelar</a>
                    </div>
               </div>
          </form>
          <div class="Decor-img">
               <img src="lubina.jpg" alt="Lubina">
               <img src="entrecot.jpg" alt="Entrecot">
          </div>
     </div>

     <!-- Pie de página -->
     <footer>
          <p>&copy; 2025 Secretos de Cocina. Izan Calle, Rubén Torres y Fernán Rama.</p>
     </footer>

</body>

</html>
